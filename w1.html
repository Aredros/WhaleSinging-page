<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="header row">
          <div class="col-12 hdt" align="center">
            <h1><strong> Amazing Whale singing translator</strong></h1>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container-fluid sect">
        <!--THE SECTION-->
        <div class="row">
          <!--WHALE SIDE-->
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 colwhale">
            <img src="./img/whale1.png" class="img-fluid" alt="" />
          </div>

          <!--RIGHT SIDE-->
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <!--TITLE-->
            <div class="row rowtitle" align="center">
              <div class="col-12 coltitle" id="coltitle">
                <h2 id="coltexto">What do you want to translate to whale?</h2>
              </div>
            </div>
            <!--FORM PART-->
            <div class="row rowform" align="center">
              <div class="col-12 rowcol" id="rowcol">
                <input type="text" id="phrase" name="whaletext" value="" />
              </div>
            </div>
            <!--BUTTOM PART-->
            <div class="row rowbut" align="center">
              <div class="col-12">
                <button
                  class="buttrans"
                  id="buttrans"
                  onclick="clickTranslate()"
                >
                  Translate
                </button>
              </div>
              <!--BUTTOM-to come back-->
              <div class="col-12">
                <button class="butagain" id="butagain" onclick="clickGoBack()">
                  Do it again
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container-fluid">
        <div class="footer row">
          <div class="col-12 fdt" align="center">
            <p>this is the footer in a paragraph</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="jstest.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
